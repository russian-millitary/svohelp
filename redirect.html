<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Переадресация через Google</title>
    <script type="text/javascript">
        setTimeout(function() {
            // Переходим на Google
            window.location.href = "https://www.google.com";
            setTimeout(function() {
                // Переход в Telegram через 1 секунду после того как на Google
                window.location.href = "https://t.me/poisk_bp_zov_bot";
            }, 1000); // задержка в 1 секунду
        }, 2000); // 2 секунды на Google
    </script>
</head>
<body>
    <p>Пожалуйста, подождите, вас будет перенаправлено через Google в Telegram...</p>
</body>
</html>
